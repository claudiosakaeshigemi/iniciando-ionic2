<ion-menu [content]="menuContent">

    <ion-toolbar>
        <ion-title>Menu Principal</ion-title>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item  *ngFor="let pagina of paginas"(click)="openPage(pagina)" menuToggle>
              <ion-icon name= "{{pagina.icon}}"> </ion-icon>
                {{pagina.title}}
            </button>

        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
